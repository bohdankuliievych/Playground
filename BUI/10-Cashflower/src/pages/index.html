<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashflower app</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="icon" href="./img/favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="mask-icon"
      href="./safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <!-- favicon -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="screen">
      <picture class="screen__bg">
        <img src="./img/cash_flower.png" alt="cash and flower" srcset="" />
      </picture>

      <div class="container screen__content">
        <nav class="navigation">
          <h1 class="company-logo">CASHFLOWER</h1>
          <a href="./sign-in.html" class="navigation__link">Sign In</a>
        </nav>
        <div class="half-screen half-screen--right half-screen--vert-centered">
          <h2 class="title">Log In</h2>
          <form class="fields">
            <input
              type="text"
              class="field"
              id="userName"
              placeholder="Ваш логін"
            />
            <input
              type="password"
              class="field"
              id="userPassword"
              placeholder="Пароль"
            />
            <button type="text" class="submit-btn" id="loginBtn">Увійти</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/bundle.js"></script>
  </body>
</html>
